<h1>Kaikki kirjat</h1>

<form method="get" action="/books" style="margin-bottom: 1rem;">
<label>Genre:
<select name="category_id">
    <option value="">(kaikki)</option>
    {% for g in all_genres %}
    <option value="{{ g.id }}" {% if selected_genre == g.id %}selected{% endif %}>{{ g.name }}</option>
    {% endfor %}
</select>
</label>

<label style="margin-left:12px;">Vähimmäisarvosana:
<select name="rating_min">
    <option value="">(ei rajaa)</option>
    {% for n in [1,2,3,4,5] %}
    <option value="{{ n }}" {% if selected_rating == n %}selected{% endif %}>{{ n }}+</option>
    {% endfor %}
</select>
</label>

<button type="submit" style="margin-left:12px;">Suodata</button>
<a href="/books" style="margin-left:8px;">Tyhjennä</a>
</form>

<ul>
{% for b in books %}
<li>
    <a href="/books/{{ b.id }}">{{ b.title }}</a> - {{ b.author }}
    {% if b.categories %}<small>({{ b.categories }})</small>{% endif %}
    {% if b['avg_rating'] is not none %} | ⭐ {{ b['avg_rating'] }}{% endif %}
</li>
{% else %}
<li>Ei kirjoja valituilla suodattimilla.</li>
{% endfor %}
</ul>
<p><a href="/dashboard"><button>Back to Main page</button></a></p>
