<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <h1>Welcome, {{ session['username'] }}!</h1>
    <a href="{{ url_for('logout') }}"><button>Logout</button></a>

    <a from action="{/add_book}" method= "POST"> 
        <button>Add New Book</button></a>

    <h2>Your Books</h2>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.author }}  
                    {% if book.rating %} - Rated: {{ book.rating }}/5 {% endif %}
                    <br>
                    <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a> | 
                    <a href="{{ url_for('delete_book', id=book.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books added yet.</p>
    {% endif %}

</body>
</html>
