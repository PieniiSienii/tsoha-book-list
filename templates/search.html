<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Search Books</h1>
        <a href="/dashboard"><button>Back to Main page</button></a>
        <br><br>

        <form action="/search" method="GET" style="display:flex; gap:8px; justify-content:center;">
            <input type="text" name="query" placeholder="Enter title or author" value="{{ query }}">
            <button type="submit">Search</button>
        </form>

        {% if query %}
        <h2>Results for "{{ query }}"</h2>
        {% if results %}
        <ul>
            {% for book in results %}
            <li>
                <strong>{{ book.title }}</strong> - {{ book.author }}{% if book.year %} ({{ book.year }}){% endif %}
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No books found.</p>
        {% endif %}
        {% endif %}
    </div>
</body>
</html>
